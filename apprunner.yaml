version: 1.0
runtime: nodejs12
build:
  commands:
    pre-build:
      - npm install --only=dev
      - node test.js
    build:
      - npm install --production
    post-build:
      - node node_modules/ejs/postinstall.js
  env:
    - name: TEST_ENV
      value: "Test for environment"
run:
  runtime-version: 12.22.6
  command: npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: TEST_ENV
      value: "Test for environment"