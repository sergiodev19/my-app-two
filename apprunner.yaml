version: 1.0
runtime: nodejs12
build:
  commands:
    build:
      - npm install --production
  env:
    - name: TEST_ENV
      value: "Test for environment"
    - name: AWS_SDK_LOAD_CONFIG
      value: 1
run:
  runtime-version: 12.22.6
  command: npm start
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: TEST_ENV
      value: "Test for environment"
    - name: AWS_SDK_LOAD_CONFIG
      value: 1